<div class="card">
  <h1>{{ title }}</h1>

  <div>
    <!-- Drink Selection -->
    <div>
      <input
        type="radio" id="water" name="type"
        [checked]="selectedDrink() === Drink.Water"
        (change)="onDrinkSelection(Drink.Water)"
      >
      <label for="water">
        <i class="water"></i> d'eau
      </label>
    </div>

    <div>
      <input
        type="radio" id="coffee" name="type"
        [checked]="selectedDrink() === Drink.Coffee"
        (change)="onDrinkSelection(Drink.Coffee)"
      >
      <label for="coffee">
        <i class="coffee"></i> de cafÃ©
      </label>
    </div>
  </div>

  <div class="tracker-container">
    <!-- Quantity Tracker -->
    <button (click)="decrement()">-</button>

    <ng-container *ngFor="let item of indexes">
      <img  (click)="increment()" [src]="drinkData()[selectedDrink()] > item ? filledImageUrl() : emptyImageUrl()" alt="Drink Level">
    </ng-container>

    <button (click)="increment()">+</button>
  </div>

  <!-- Display message -->
  <p class="text-center">{{ message() }}</p>
</div>
