<div class="card">
  <h1>suivi des boissons </h1>
  <div>
  <div>
    <input
      type="radio" id="water" name="type"
      [checked]="type() === Drink.Water"
      (change)="type.set(Drink.Water)"
    >
    <label for="water">
      <i class="water"></i> d'eau
    </label>
  </div>
  <div>
    <input
      type="radio" id="coffee" name="type"
      [checked]="type() === Drink.Coffee"
      (change)="type.set(Drink.Coffee)"
    >
    <label for="coffee">
      <i class="coffee"></i> de caf√©
    </label>
  </div>
  <div class="tracker-container">
    <button (click)="decrement()">
      <span class="material-icons">-</span>
    </button>
    @for (item of indexes; track $index) {
      <img [src]="quantity()>item ? filledImageUrl() :emptyImageUrl()" alt="emptyImageUrl"
      (click)="quantity.set(item+1)">
    }
    <button (click)="increment()">
      <span class="material-icons">+</span>
    </button>
  </div>

  <p>{{message()}}</p>
</div>
